<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Learning App</title>
  <link rel="stylesheet" href="css.css">
</head>
<body>



  <!-- Top Navigation -->
  <div class="navbar">
    <h1>HexamGen</h1>
    
    <div class="menu">
    
      <img src="25694.png" alt="Home" width="40" height="40">
      <img src="icons8-note-50.png" alt="Notes" width="40" height="40">
      <img src="user.png" alt="profile" height="40" width="50">
    </div>
  </div>

  <!-- Search Section -->
  <div class="search-container">
    <input type="text" placeholder="Search for courses, notes, or topics...">
    <button>Search</button>
  </div>

 <!-- Cards Section -->
<div class="cards-container">
  <div class="card">
    <h3> <b>Notes</b></h3>
    <p>Access all your study notes in one place, organized by subject.</p>
    <button>Explore</button>
  </div>

  <div class="card">
    <h3><b>Quizzes</b></h3>
    <p>Test your knowledge with interactive quizzes and instant feedback.</p>
    <button>Explore</button>
  </div>

  <div class="card">
    <h3><b>Analyzer</b> </h3>
    <p>Analyze previous year questions to focus on important topics.</p>
    <button>Explore</button>
  </div>
</div>
</div>


</body>
</html>
